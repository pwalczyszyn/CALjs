<!DOCTYPE html>
<html>
<head>
    <title>CalJS RequireJS tests</title>

    <link rel="stylesheet" type="text/css" href="../caljs-light.css" media="all">
    <style type="text/css">
        body {
            margin: 0;
        }

        #container, #container > * {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>

    <script type="text/javascript" src="scripts/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl:'../src',
            paths:{
                jquery:'../tests/scripts/jquery-1.7.2',
                text:'../tests/scripts/text',
                iScroll:'../tests/scripts/iscroll-lite'
            },
            shim:{
                iScroll:{
                    exports:'iScroll'
                }
            }
        });

        require(['jquery', 'Calendar', 'Collection'], function ($, Calendar, Collection) {

            var startDateTime = new Date(),
                    endDateTime = new Date();
            endDateTime.setHours(startDateTime.getHours() + 2, 0, 0, 0);

            var entries = new Collection([
                {
                    Title:'Test Entry',
                    Color:'#ff0000',
                    StartDateTime:startDateTime,
                    EndDateTime:endDateTime
                }
            ]);

            var cal = (new Calendar({el:'#container', collection:entries})).render();
            cal.activate();

        });

    </script>

</head>
<body>
<div id="container"/>
</body>
</html>
